<!-- login.component.html -->
<div class="min-h-screen bg-gradient-to-br from-gray-900 to-black flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
    <div class="bg-red-600 py-4 px-6">
      <h2 class="text-2xl font-bold text-white text-center">
        <i class="fas fa-dumbbell mr-2"></i>FIT-CENTER
      </h2>
    </div>

    <form (ngSubmit)="vm.login()" class="p-6">
      <!-- Usuario -->
      <div class="mb-5">
        <label for="username" class="block text-gray-300 mb-2 font-medium">
          <i class="fas fa-user-circle mr-2"></i>Usuario
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-user text-red-500"></i>
          </div>
          <input
            id="username"
            [(ngModel)]="vm.username"
            name="username"
            required
            class="pl-10 w-full py-3 px-4 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition"
            placeholder="Tu usuario"
          />
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-6">
        <label for="password" class="block text-gray-300 mb-2 font-medium">
          <i class="fas fa-lock mr-2"></i>Contraseña
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-key text-red-500"></i>
          </div>
          <input
            id="password"
            [(ngModel)]="vm.password"
            name="password"
            type="password"
            required
            class="pl-10 w-full py-3 px-4 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition"
            placeholder="Tu contraseña"
          />
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
      >
        <i class="fas fa-sign-in-alt mr-2"></i>Acceder
      </button>

      <!-- Mensaje de error -->
      <p *ngIf="vm.errorMsg" class="mt-4 p-3 bg-red-900/50 border border-red-700 text-red-200 text-center rounded-lg animate-pulse">
        <i class="fas fa-exclamation-triangle mr-2"></i>{{ vm.errorMsg }}
      </p>
    </form>

    <div class="bg-gray-900/50 p-4 text-center text-gray-400 text-sm">
      <p><i class="fas fa-dumbbell mr-2 text-red-500"></i>Fit-Center Club © 2025</p>
    </div>
  </div>
</div>
